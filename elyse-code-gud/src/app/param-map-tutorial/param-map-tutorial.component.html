<h2>Student Deets</h2>
<ul>
<li>
        Clicking the names below change the URI, which determines the person who appears under 'Currently selected:'. </li>
        <li>In the TS file, you see that "student" is determined by the paramMap observable</li>
</ul>
<mat-card *ngFor="let stud of students">
    <a routerLink="/paramMap/{{stud.id}}/{{stud.name}}">{{stud.name}}</a>
</mat-card>
<br>

<mat-card>
    <p>Currently selected student:</p>
    <p>{{student.id}}</p>
    <p>{{student.name}}</p>
</mat-card>
