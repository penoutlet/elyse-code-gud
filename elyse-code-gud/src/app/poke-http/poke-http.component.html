   <p>Enter a pokemon's name in lower case, e.g. blastoise, to obtain an image of that pokemon</p>
   
   <input matInput type="text" [(ngModel)]="pokeName">

<button mat-raised-button (click)="getPokeByName(pokeName)"> Search </button>

<mat-card>
    <p>
        {{pokemon.name}}
    </p>
    <img src="{{pokemon.sprites.front_default}}" alt="">
</mat-card>
